<div class="login-container">
    <figure>
        <img src="/assets/images/logoQBi.png" alt="Logo">
    </figure>
    <form *ngIf="!isAuthenticated" (ngSubmit)="onLogin()">
      <div>
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>
      <div>
        <label for="password">ContraseÃ±a</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button type="submit">Entrar</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
      
      

    <div *ngIf="isAuthenticated"  class="login-content">
        <button (click)="loginInstructions()">Guest</button>
        <button (click)="loginDashboard()">User</button>
        <button (click)="loginAdmin()">Admin</button>
    </div>
</div>
